<body>
    <script>
        var name = prompt("What is your name");

var firstLetter = name.slice(0, 1);
var firstLetterUpperCase = firstLetter.toUpperCase();

var otherLetter = name.slice(1, name.length);
otherLetter = otherLetter.toLowerCase();

var capitalName = firstLetterUpperCase + otherLetter;
alert(capitalName)
    </script>
